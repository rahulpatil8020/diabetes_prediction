<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/stylesheet/style.css') }}">
    <meta name='viewport' content="width= device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">
            Information Form
        </div>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Pregnancies</span>
                    <input type="number" step="any" placeholder="Number of Pregnancies (Enter 0 if Male)"
                        required="required" />
                </div>
                <div class="input-box">
                    <span class="details">Glucose</span>
                    <input type="number" step="any" placeholder="Enter Glucose Level" required="required" />
                </div>
                <div class="input-box">
                    <span class="details">BloodPressure</span>
                    <input type="number" step="any" placeholder="Enter Blood Pressure" required="required" />
                </div>
                <div class="input-box">
                    <span class="details">Skin Thickness</span>
                    <input type="number" step="any" placeholder="Enter Skin Thickness" required="required" />
                </div>
                <div class="input-box">
                    <span class="details">Insulin</span>
                    <input type="number" step="any" placeholder="Enter Insulin Level" required="required" />
                </div>
                <div class="input-box">
                    <span class="details">BMI</span>
                    <input type="number" step="any" placeholder="Enter BMI" required="required" />
                </div>
                <div class="input-box">
                    <span class="details">Diabetes Pedigree Function</span>
                    <input type="number" step="any" placeholder="Enter Diabetes Pedigree Function"
                        required="required" />
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="number" step="any" placeholder="Enter Your Age" required="required" />
                </div>

                <div class="button">
                    <input type="submit" value="SUBMIT" />
                </div>
            </div>
        </form>
        <h1>
            {{prediction_text}}
        </h1>
    </div>
</body>


</html>
